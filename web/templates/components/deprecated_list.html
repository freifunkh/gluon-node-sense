{% if nodes | length == 0 %}
No routers found.
  {% else %}
<table class="datatable">
	{{table_header | safe}}
        <tbody>
{% for node in nodes %}
        <tr>
                <td>{{node.hostname}}</td>
                <td>{{node.version}}</td>
                <td>{{node.status}}</td>
                <td><a href="https://hannover.freifunk.net/karte/#!/en/map/{{node.node_id}}"target="_blank">{{node.node_id}}</a></td>
        </tr>
{% endfor %}
        </tbody>
</table>
{% endif %}
