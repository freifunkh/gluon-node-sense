<table class="datatable">
	{{table_header | safe}}
        <tbody>
{% for node in nodes %}
        <tr>
                <td>{{node.hostname}}</td>
                <td>{{node.version}}</td>
                <td>{{node.status}}</td>
                <td><a href="{{meshviewer_url}}{{node.node_id}}"target="_blank">{{node.node_id}}</a></td>
        </tr>
{% endfor %}
        </tbody>
</table>
